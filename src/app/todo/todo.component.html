<h3>Add a new Todo</h3>


<table class='table'>
    <tr>
        <td>Description</td>
        <input type="text" [(ngModel)] = "todo.description"/>
    </tr>
    <tr>
        <td>Start Date</td>
        <input type="date" [(ngModel)] = "todo.startDate"/>
    </tr>
    <tr>
        <td>End Date</td>
        <input type="date" [(ngModel)] = "todo.endDate"/>
    </tr>
    <tr>
        <td><button (click) = "Add()" class="btn btn-success">Save</button></td>
    </tr>
</table>
